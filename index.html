<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agende sua mentoria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
        </header>
        <form id="mentorship">
            <fieldset>
                <legend>Informações pessoais</legend>
                <div class="fullname-input-wrapper">
                    <div class="input-wrapper">
                        <label for="mentorship-name">Nome</label>
                        <input type="text" id="mentorship-name" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="mentorship-surname">Sobrenome</label>
                        <input type="text" id="mentorship-surname" required>
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="mentorship-email">Email <span>(digite um email válido)</span></label>
                    <input type="emai" id="mentorship-email" required>
                </div>
                <div class="input-wrapper">
                    <label for="mentorship-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="mentorship-password" minlength="6" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Seus horários disponíveis</legend>
                <h3>Primeira mentoria</h3>
                <div class="dates-input-wrapper">
                    <div class="input-wrapper">
                        <label for="mentorship-date-first">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="mentorship-date-first">
                    </div>
                    <div class="input-wrapper">
                        <label for="mentorship-begins-first">Das</label>
                        <input type="time" id="mentorship-begins-first">
                    </div>
                    <div class="input-wrapper">
                        <label for="mentorship-ends-first">Até</label>
                        <input type="time" id="mentorship-ends-first">
                    </div>
                </div>
                <h3>Segunda mentoria</h3>
                <div class="dates-input-wrapper">
                    <div class="input-wrapper">
                        <label for="mentorship-date-second">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="mentorship-date-second">
                    </div>
                    <div class="input-wrapper">
                        <label for="mentorship-begins-second">Das</label>
                        <input type="time" id="mentorship-begins-second">
                    </div>
                    <div class="input-wrapper">
                        <label for="mentorship-ends-second">Até</label>
                        <input type="time" id="mentorship-ends-second">
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <button type="submit" form="mentorship">Salvar</button>
        </footer>
    </div>
</body>
</html>
